<!DOCTYPE html>
<html>
<head>
    <title>Frameset Tag</title>
</head>
<frameset cols = "30%, 40%, 30%" border="2px">
    <frame name = "top" src = "attr1.jpg" />
    <frame name = "main" src = "gradient3.jpg" />
    <frame name = "bottom" src = "col_last.jpg" />        
    <noframes>
        <body>The browser you are working does
        not support frames.</body>
    </noframes>
</frameset>
</html>
